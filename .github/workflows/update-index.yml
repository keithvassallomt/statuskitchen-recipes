name: Update Recipes Index

on:
  push:
    branches: [main]
    paths:
      - 'recipes/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate recipes.json
        run: python3 scripts/generate_index.py

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet recipes.json; then
            echo "No changes to recipes.json"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "recipes.json has been updated"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated index
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add recipes.json
          git commit -m "Update recipes.json [skip ci]"
          git push
